<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Florian Giraud">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
		defer></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/app.js" defer></script>

	<title>My Movie List</title>
</head>

<body class="bg-light">
	<header class="sticky-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">My Movie List</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="about.html">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="m-3">
		<h2>My Custom List</h1>
			<button type="button" id="btnAdd" class="btn btn-outline-dark mt-3 mb-3">Add a film</button>
			<button type="button" id="btnCancel" class="btn btn-outline-dark mt-3 mb-3">Go back</button>

			<form action="#" id="form">
				<div class="row">
					<div class="form-floating mb-3 col-sm">
						<input type="text" class="form-control" id="titleInput" placeholder="Title">
						<label for="titleInput">&nbsp;&nbsp;Title</label>
					</div>

					<div class="form-floating mb-3 col-sm">
						<input type="number" class="form-control" id="yearInput" placeholder="Year">
						<label for="yearInput">&nbsp;&nbsp;Year</label>
					</div>

					<div class="form-floating mb-3 col-sm">
						<input type="text" class="form-control" id="authorInput" placeholder="Film Maker">
						<label for="authorInput">&nbsp;&nbsp;Film Maker</label>
					</div>

					<div class="mt-2 mb-2 col-sm">
						<button class="btn btn-outline-success" type="submit" id="saveBtn">Add</button>
					</div>
				</div>
			</form>
			<div id="errorMsg"></div>
			<div id="successMsg"></div><br>

			<div class="row">
				<div class="col-md-4 col-lg-2">
					<select class="form-select" aria-label="Trier les films" id="sortOutSelect">
						<option value="default" selected>Unsorted</option>
						<option value="byTitle">Sort by title</option>
						<option value="byYear">Sort by year</option>
					</select>
				</div>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Year</th>
						<th scope="col">Film Maker</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>

	</main>

	<footer class="text-center">
		<p>Jasmin Jiro - 2023</p>
	</footer>

</body>

</html>
